<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #001b3d;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h2, h3 {
      color: #001b3d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: skyblue;
    }
    input {
      margin: 5px 0;
      padding: 7px;
      width: 100%;
    }
    button {
      margin: 5px 5px 15px 0;
      padding: 10px 15px;
    }
    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <p>Welcome, Admin of <strong id="companyNameDisplay"></strong></p>
  </header>
  <div class="container">

    <!-- Department Management -->
    <div class="section">
      <h3>Departments</h3>
      <input type="text" id="deptInput" placeholder="Enter department">
      <button onclick="addDepartment()">Add Department</button>
      <ul id="deptList"></ul>
    </div>

    <!-- Task Management -->
    <div class="section">
      <h3>Tasks</h3>
      <input type="text" id="taskInput" placeholder="Enter task">
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxfj2GwpREdwwvSL1_LhTUnSWAUwUT9pQ",
      authDomain: "ergo-1140d.firebaseapp.com",
      databaseURL: "https://ergo-1140d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ergo-1140d",
      storageBucket: "ergo-1140d.appspot.com",
      messagingSenderId: "139659476541",
      appId: "1:139659476541:web:78fd5c1593fae30f747454",
      measurementId: "G-NNGVRF3E5D"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const analytics = getAnalytics(app);

    async function getCompanyFromFirebase(username, password) {
  const usersRef = ref(database, 'users');
  const snapshot = await get(usersRef);

  if (snapshot.exists()) {
    const users = snapshot.val();
    for (const key in users) {
      const user = users[key];
      if (user.username === username && user.password === password) {
        return user.Company || null;
      }
    }
    alert("Invalid username or password.");
    return null;
  } else {
    alert("No users found in Firebase!");
    return null;
  }
}

    let companies = JSON.parse(localStorage.getItem('companies')) || {};
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    const password = urlParams.get('password');

    getCompanyFromFirebase(username, password).then(company => {
  if (company) {
    selectedCompany = company;
    document.getElementById("companyNameDisplay").textContent = selectedCompany;

    if (!companies[selectedCompany]) {
      companies[selectedCompany] = { departments: [], tasks: [] };
      localStorage.setItem('companies', JSON.stringify(companies));
    }

    loadDepartments();
    loadTasks();
  } else {
    alert("Could not load company info for this user.");
  }
});

    // For example purposes, use username as company (customize logic as needed)
    let selectedCompany = ""; // Will set this after getting from Firebase


    function saveCompanyData() {
  const companyName = document.getElementById('companyInput').value.trim();
  const departmentList = Array.from(document.querySelectorAll('.department-input')).map(input => input.value.trim()).filter(Boolean);
  const taskList = Array.from(document.querySelectorAll('.task-input')).map(input => input.value.trim()).filter(Boolean);

  if (!companyName) {
    alert("Please enter a company name.");
    return;
  }

  const companies = JSON.parse(localStorage.getItem('companies')) || {};
  companies[companyName] = {
    departments: departmentList,
    tasks: taskList
  };

  localStorage.setItem('companies', JSON.stringify(companies));
  populateCompanySelect();
  alert("Company data saved!");
  console.log("Saved to localStorage:", JSON.stringify(companies, null, 2));
}

    function populateCompanySelect() {
      const select = document.getElementById('companySelect');
      select.innerHTML = '<option value="">-- Select Company --</option>';
      for (const company in companies) {
        const option = document.createElement('option');
        option.value = company;
        option.textContent = company;
        select.appendChild(option);
      }
    }

    function addCompany() {
  const companyName = document.getElementById('companyInput').value.trim();
  if (companyName && !companies[companyName]) {
    companies[companyName] = { departments: [], tasks: [] };
    saveCompanyData();
    populateCompanySelect();
    document.getElementById('companyInput').value = '';
    debugLog(); // ðŸ‘ˆ Add this line
    alert('Company added.');
  }
}

    function selectCompany() {
      selectedCompany = document.getElementById('companySelect').value;
      loadDepartments();
      loadTasks();
    }

    function deleteCompany() {
      if (selectedCompany && confirm(`Delete ${selectedCompany}?`)) {
        delete companies[selectedCompany];
        populateCompanySelect();
        document.getElementById('deptList').innerHTML = '';
        document.getElementById('taskList').innerHTML = '';
        alert('Company deleted.');
        console.log("Data successfully saved to localStorage:");
        console.log(JSON.stringify(companies, null, 2));
      }
    }

    function addDepartment() {
  const deptName = document.getElementById('deptInput').value.trim();
  if (selectedCompany && deptName) {
    companies[selectedCompany].departments.push(deptName);
    localStorage.setItem('companies', JSON.stringify(companies)); // update storage
    loadDepartments();
    document.getElementById('deptInput').value = '';
  }
}

function addTask() {
  const taskName = document.getElementById('taskInput').value.trim();
  if (selectedCompany && taskName) {
    companies[selectedCompany].tasks.push(taskName);
    localStorage.setItem('companies', JSON.stringify(companies)); // update storage
    loadTasks();
    document.getElementById('taskInput').value = '';
    console.log("Data successfully saved to localStorage:");
console.log(JSON.stringify(companies, null, 2));
  }
}

    function loadDepartments() {
      const deptList = document.getElementById('deptList');
      deptList.innerHTML = '';
      (companies[selectedCompany]?.departments || []).forEach((dept, index) => {
        const li = document.createElement('li');
        li.textContent = dept + ' ';
        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.onclick = () => {
          companies[selectedCompany].departments.splice(index, 1);
          loadDepartments();
          console.log("Data successfully saved to localStorage:");
console.log(JSON.stringify(companies, null, 2));
        };
        li.appendChild(del);
        deptList.appendChild(li);
      });
      console.log("Data successfully saved to localStorage:");
console.log(JSON.stringify(companies, null, 2));
    }

    function loadTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      (companies[selectedCompany]?.tasks || []).forEach((task, index) => {
        const li = document.createElement('li');
        li.textContent = task + ' ';
        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.onclick = () => {
          companies[selectedCompany].tasks.splice(index, 1);
          loadTasks();
          console.log("Data successfully saved to localStorage:");
console.log(JSON.stringify(companies, null, 2));
        };
        li.appendChild(del);
        taskList.appendChild(li);
      });
      console.log("Data successfully saved to localStorage:");
console.log(JSON.stringify(companies, null, 2));
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = 'https://asyrafergo.github.io/era/index.html';
    }

    populateCompanySelect();
    window.logout = logout;
window.addCompany = addCompany;
window.selectCompany = selectCompany;
window.deleteCompany = deleteCompany;
window.addDepartment = addDepartment;
window.addTask = addTask;
  </script>
</body>
</html>
