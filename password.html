<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Reset Ergo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #001b3d;
            background-repeat: no-repeat; /* Prevents the background from repeating */
            background-attachment: fixed; /* Makes the background fixed during scrolling */
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 320px;
            padding: 15px;
            border: 1px solid skyblue;
            border-radius: 5px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1;
            align-items: center;
        }
        .header h1 {
            font-size: 25px; /* Increased font size */
            margin-bottom: 5px;
            font-family: 'Roboto', Arial, sans-serif; /* Modern font */
            color: black; /* White font color */
            text-align: center; /* Center alignment */
            font-weight: bold; /* Bold font weight */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle text shadow */
        }
        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }
        input {
            width: 100%;
            margin: 2px 0;
            height: 45px;
            padding: 7px;
            box-sizing: border-box;
        }
        button {
            height: 45px;
            width: 100%;
            background-color: skyblue;
            border: none;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background-color: #333;
            color: skyblue;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            text-align: center;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .back-button {
            margin-top: 20px;
            height: 45px;
            width: 100%;
            background-color: #f5f5f5;
            border: none;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #333;
            color: #f5f5f5;
        }
        .logo {
            margin-bottom: 5px;
        }
        .logo img {
            width: 300px;
            height: auto;
        }
        a {
            color: white;
            text-decoration: underline;
            margin-top: 15px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 700px) {
            .container {
                width: 85%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="photo_2025-03-17_23-35-03.jpg" alt="Logo">
        </div>
        <div class="header">
        <h1>Password Reset</h1>
    </div>
        <form id="usernameForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter your username" required>
                <button type="submit">Submit</button>
            </div>
            <p id="usernameError" class="error hidden">Invalid username</p>
        </form>
        <form id="passwordForm" class="hidden">
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
    <a href="https://aimanjitra.github.io/firebase2/login.html">Back to Login</a>
    <p id="passwordError" class="error hidden">Passwords do not match or are invalid</p>

    <!-- Include Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";
        import { getDatabase, ref, get, set, child, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
      apiKey: "AIzaSyAxfj2GwpREdwwvSL1_LhTUnSWAUwUT9pQ",
      authDomain: "ergo-1140d.firebaseapp.com",
      databaseURL: "https://ergo-1140d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ergo-1140d",
      storageBucket: "ergo-1140d.appspot.com",
      messagingSenderId: "139659476541",
      appId: "1:139659476541:web:78fd5c1593fae30f747454",
      measurementId: "G-NNGVRF3E5D"
    };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Elements
        const usernameForm = document.getElementById('usernameForm');
        const passwordForm = document.getElementById('passwordForm');
        const usernameInput = document.getElementById('username');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        // Validate username
        usernameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value;

            const dbRef = ref(database);
            get(child(dbRef, `users`)).then((snapshot) => {
                let validUser = false;
                if (snapshot.exists()) {
                    snapshot.forEach((userSnapshot) => {
                        const userData = userSnapshot.val();
                        if (userData.username === username) {
                            validUser = true;
                            passwordForm.classList.remove('hidden');
                            usernameForm.classList.add('hidden');
                        }
                    });
                }
                if (!validUser) {
                    usernameError.classList.remove('hidden');
                }
            }).catch((error) => {
                console.error('Error validating username:', error);
            });
        });

        // Validate password
        function validatePassword(password) {
            // Ensure the password has no special characters and is between 1-20 characters long
            const passwordPattern = /^[A-Za-z0-9]{1,20}$/;
            return passwordPattern.test(password);
        }

        // Update password
        passwordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword !== confirmPassword || !validatePassword(newPassword)) {
                passwordError.classList.remove('hidden');
            } else {
                const username = usernameInput.value;
                const dbRef = ref(database);
                get(child(dbRef, `users`)).then((snapshot) => {
                    snapshot.forEach((userSnapshot) => {
                        const userData = userSnapshot.val();
                        if (userData.username === username) {
                            const userId = userSnapshot.key;
                            update(ref(database, `users/${userId}`), {
                                password: newPassword
                            }).then(() => {
                                alert('Password reset successfully.');
                                window.location.href = 'https://asyrafergo.github.io/era/index.html'; // Redirect to login page
                            }).catch((error) => {
                                console.error('Error updating password:', error);
                            });
                        }
                    });
                }).catch((error) => {
                    console.error('Error reading user data:', error);
                });
            }
        });
    </script>
</body>
</html>
