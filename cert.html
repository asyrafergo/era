<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Participant Certificate Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gradient-to-r from-[#001b3d] to-[#004080] font-sans min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-xl rounded-lg max-w-3xl w-full p-8 text-gray-800">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold text-blue-700">Participant Portal</h1>
      <button onclick="logout()" class="text-sm text-red-600 hover:underline">Log Out</button>
    </div>
    
    <!-- Participant Info -->
    <div class="bg-blue-50 p-4 rounded-lg mb-6">
      <p class="text-lg"><strong>Name:</strong> <span id="name">ERROR NAME</span></p>
      <p class="text-lg"><strong>NRIC:</strong> <span id="nric">ERROR IC</span></p>
      <p class="text-lg"><strong>Status:</strong> <span id="status" class="text-green-600 font-semibold">Approved</span></p>
      <p class="text-lg"><strong>Form:</strong> <span id="form" class="text-green-600 font-semibold">Settle</span></p>
    </div>

    <!-- Registration Status -->
<div id="registration-status" class="border border-blue-400 bg-blue-50 text-blue-900 rounded-lg p-4 mb-6">
  <h2 class="text-xl font-semibold text-center mb-2">Status Registration</h2>
  <p id="reg-status-text" class="text-center text-lg font-medium">Checking registration status...</p>
</div>

    <!-- Certificate Preview -->
    <div class="border border-gray-300 rounded-lg p-4 mb-6 bg-gray-50">
      <h2 class="text-xl font-semibold text-center mb-2">Certificate of Attendance</h2>
      <p class="text-center text-gray-600 mb-4">You have successfully attended the workshop:</p>
      <p class="text-center font-medium certificate-title">
        "X0X"
      </p>
      <p class="text-center text-sm text-gray-500 mt-2 certificate-date">
        X0X | X0X
      </p>
    </div>

    <!-- Buttons -->
    <div class="flex flex-wrap justify-center gap-4">
      <button onclick="generatePDF()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow-md transition">
        Print Certificate
      </button>
      <button onclick="window.location.href='https://asyrafergo.github.io/era/full.html'" class="bg-yellow-400 hover:bg-yellow-500 text-white px-6 py-2 rounded shadow-md transition">
        Fill Form
      </button>
    </div>
  </div>

    // Function to get URL parameters
  function getURLParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      username: params.get("username"),
      password: params.get("password"),
    };
  }

  // Main function to load participant data
  async function loadParticipantData() {
  const { username, password } = getURLParams();
  const dbRef = ref(database);

  try {
    const snapshot = await get(child(dbRef, "users"));

    if (snapshot.exists()) {
      const users = snapshot.val();

      for (const key in users) {
        const user = users[key];

        if (user.username === username && user.password === password) {
          // Populate UI
          document.getElementById("name").innerText = user.fullname || "-";
          document.getElementById("nric").innerText = user.ic || "-";
          document.getElementById("form").innerText = user.programDate ? "Settle" : "Pending";
          document.getElementById("reg-status-text").innerText = user.registrationStatus || "";

          document.querySelector(".certificate-title").innerText = `"${user.progTitle || "Program Title"}"`;
          document.querySelector(".certificate-date").innerText = `${user.programDate || "Date"} | ${user.venue || "Venue"} ${user.progState || "State"}`;

          // Populate userData for PDF
          userData = {
            fullname: user.fullname,
            nric: user.ic,
            progTitle: user.progTitle,
            programDate: user.programDate,
            progState: user.progState,
            venue: user.venue
          };

          return;
        }
      }
    }

    document.getElementById("reg-status-text").innerText = "User not found or invalid credentials.";
  } catch (error) {
    console.error("Error reading from database:", error);
  }
}

  loadParticipantData();
